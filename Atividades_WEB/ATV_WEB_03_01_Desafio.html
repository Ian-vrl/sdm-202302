<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio </title>

    <style>
        html,
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
        }

        main {
            width: 51rem;
            margin: 1rem auto;
        }

        input[type="number"],
        button {
            text-align: right;
            padding: 0.5rem;
        }

        input[type="number"] {
            width: 10rem;
            margin-bottom: 0.5rem;
        }

        button {
            margin-bottom: 0.5rem;
        }

        #resp {
            padding: 0.5rem;
            background-color: orangered;

            color: white;
            width: 50rem;
        }

        .campo {
            color: yellow;
            font-weight: bold;
        }
    </style>
    
    <script>
    /*Script LER/GET*/
        function imprimeGET(objetoGET) {
            var mensagemGET = `
<br>
{
<br>
"<span class='campo'>id</span>": ${objetoGET.id},
<br>
"<span class='campo'>userId</span>": ${objetoGET.userId},
<br>
"<span class='campo'>title</span>": ${objetoGET.title},
<br>
"<span class='campo'>body</span>": ${objetoGET.body}
<br>
}
<br>`
            return mensagemGET;
        }

        async function getPostagem(id) {
            await fetch(`https://jsonplaceholder.typicode.com/posts/${id}`)
                .then((responseGET) => responseGET.json())
                .then((jsonGET) => {
                    console.log(jsonGET);
                    GETrespjson.innerHTML = imprimeGET(jsonGET);
                });
        }

        /* Script Postar/POST */
        function imprimePOST(objetoPOST) {
            var mensagemPOST = `
<br>
{
<br>
"<span class='campo'>id</span>": ${objetoPOST.id},
<br>
"<span class='campo'>userId</span>": ${objetoPOST.userId},
<br>
"<span class='campo'>title</span>": ${objetoPOST.title},
<br>
"<span class='campo'>body</span>": ${objetoPOST.body}
<br>
}
<br>`
            return mensagemPOST;
        }
        async function postPostagens() {
            await fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
                body: JSON.stringify({
                    title: 'Nova Postagem',
                    body: 'Essa é a minha mais nova postagem! :D',
                    userId: 1,
                }),
            })
                .then((responsePOST) => responsePOST.json())
                .then((json) => {
                    console.log(json);
                    POSTrespjson.innerHTML = imprimePOST(json);
                });
        }


        /* Script Atualizat/PATCH*/

        function imprimePATCH(objetoPATCH) {
            var mensagemPATCH = `
<br>
{
<br>
"<span class='campo'>id</span>": ${objetoPATCH.id},
<br>
"<span class='campo'>userId</span>": ${objetoPATCH.userId},
<br>
"<span class='campo'>title</span>": ${objetoPATCH.title},
<br>
"<span class='campo'>body</span>": ${objetoPATCH.body}
<br>
}
<br>`
            return mensagemPATCH;
        }

        async function modificarPostagens(id) {
            await fetch(`https://jsonplaceholder.typicode.com/posts/${id}`, {
                method: 'PATCH',
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
                body: JSON.stringify({
                    title: 'Essa é a modificação da minha mais nova postagem! :D',
                }),
            })
                .then((responsePATCH) => responsePATCH.json())
                .then((json) => {
                    console.log(json);
                    PATCHrespjson.innerHTML = imprimePATCH(json);
                });
        }

        /* Script Modificar/PUT */

        function imprimePUT(objetoPUT) {
            var mensagemPUT = `
<br>
{
<br>
"<span class='campo'>id</span>": ${objetoPUT.id},
<br>
"<span class='campo'>userId</span>": ${objetoPUT.userId},
<br>
"<span class='campo'>title</span>": ${objetoPUT.title},
<br>
"<span class='campo'>body</span>": ${objetoPUT.body}
<br>
}
<br>`
            return mensagemPUT;
        }

        async function atualizarPostagens() {
            await fetch('https://jsonplaceholder.typicode.com/posts/1', {
                method: 'PUT',
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
                body: JSON.stringify({
                    id: 1,
                    title: 'Minha Mais Nova Postagem',
                    body: 'Essa é a atualização da minha mais nova postagem! :D',
                    userId: 1,
                }),
            })
                .then((responsePUT) => responsePUT.json())
                .then((json) => {
                    console.log(json);
                    PUTrespjson.innerHTML = imprimePUT(json);
                });
        }

        /* Script Delete*/

        function imprimeDELETE(objetoDELETE) {
            var mensagemDELETE = `
<br>
{
<br>
"<span class='campo'>id</span>": ${objetoDELETE.id},
<br>
"<span class='campo'>userId</span>": ${objetoDELETE.userId},
<br>
"<span class='campo'>title</span>": ${objetoDELETE.title},
<br>
"<span class='campo'>body</span>": ${objetoDELETE.body}
<br>
}
<br>`
            return mensagemDELETE;
        }

        async function removerPostagem(id) {
            await fetch(`https://jsonplaceholder.typicode.com/posts/${id}`, {
                method: 'DELETE',
            });
        }

        /*Script Filtrar*/
        
        function imprimeFILTRAR(objetoFILTRAR) {
            var mensagemFILTRAR = `
<br>
{
<br>
"<span class='campo'>id</span>": ${objetoFILTRAR.id},
<br>
"<span class='campo'>userId</span>": ${objetoFILTRAR.userId},
<br>
"<span class='campo'>title</span>": ${objetoFILTRAR.title},
<br>
"<span class='campo'>body</span>": ${objetoFILTRAR.body}
<br>
}
<br>`
            return mensagemFILTRAR;
        }

        async function filtrarPostagens(id) {
            fetch(`https://jsonplaceholder.typicode.com/posts?userId=${id}`)
                .then((responseFILTRO) => responseFILTRO.json())
                .then((json) => {
                    console.log(json);
                    FILTRARrespjson.innerHTML = imprimeFILTRAR(json);
                });
        } 
    </script>

</head>

<body>

    <!-- Botões-->
    <div>
        <main>
            <h1>Ler</h1>
            <input id="numero" type="number" min="1" max="200" value="1">
            <button onclick="getPostagem(numero.value)">Buscar</button>

            <h1>Postagem</h1>
            <button onclick="postPostagens()">Enviar</button>

            <h1>Atualizar</h1>
            <input id="numero" type="number" min="1" max="200" value="1">
            <button onclick="modificarPostagens(numero.value)">Modificar</button>

            <h1>Deletar</h1>
            <input id="numero" type="number" min="1" max="100" value="1">
            <button onclick="removerPostagem(numero.value)">Remover</button>

            <h1>Filtrar</h1>
            <input id="usuario" type="number" min="1" max="10" value="1">
            <button onclick="filtrarPostagens(usuario.value)">Filtrar</button>


            <div id="resp">
                <p class="campo">Resultado:</p>
                <p id="GETrespjson"></p>
                <p id="POSTrespjson"></p>
                <p id="PATCHrespjson"></p>
                <p id="DELETErespjson"></p>
                <p id="FILTRARrespjson"></p>
            </div>
        </main>

    </div>
</body>

</html>
